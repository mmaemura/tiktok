<html lang="en">
<head>

    <meta name="description" content="A layout example that shows off a responsive product landing page.">

    <link rel="stylesheet" href="/css/pure/pure-min.css">
    <link rel="stylesheet" href="/css/pure/grids-responsive-min.css">

<body>

<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">TikTok Webapp</a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="{{ url_for('main') }}" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="{{ url_for('about_us') }}" class="pure-menu-link">About Us</a></li>

        </ul>
    </div>
</div>
<div class="splash-container">

  <div class="pure-g">
    <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
      <br>
        <form class="pure-form pure-form-stacked" method='POST'>
            <fieldset>
              <label for="plot">Choose a visualization: </label>
              <SELECT name="plot">
                <OPTION value="scatter">scatterplot</option>
                <OPTION value="pie">pie chart</option>
              </SELECT>


              <label for="num_days">How many days worth of trending TikToks would you like to analyze?</label>
              <input type="text" name="num_days" id="num_days">


              <button type="submit" name="action1" class="pure-button">Go Now!</button>
            </fieldset>
        </form>
    </div>
